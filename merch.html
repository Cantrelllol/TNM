<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Next Mourning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: rgb(0, 0, 0);
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-family: Allura, cursive;
            font-size: 20px; /* Adjusted font size */
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .box {
            margin: 20px;
            text-align: center;
            width: 250px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box img {
            width: 300px; /* Increased image width */
            height: auto;
            object-fit: fill;
        }

        .tiny-boxes {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .tiny-box {
            width: 50px;
            height: 50px;
            background-size: cover;
            background-position: center;
            margin: 0 5px; /* Adjusted margin */
            animation: bounce 1s ease forwards;
            opacity: 0;
        }

        @keyframes bounce {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>

<body>
    <header>
        <div>
            <a href="index.html">
                <img src="images/logowhite.png" alt="Logo">
            </a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="merch.html">Merch</a>
        </nav>
    </header>

    <div style="max-width: 1040px; margin: 0 auto;">
        <div>
        <a class="anchor" id="fitPrintAnchor" style="padding-top: 0px; margin-top: 0px;"></a>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script type="text/javascript">
          iFrameResize(
          {
            log: false,
            checkOrigin: false,
            heightCalculationMethod: 'grow',
            autoResize: false,
            onMessage: function(messageData) {
              var jsonData = JSON.parse(messageData.message);
              if (jsonData.action == 'navigateTo') {
                window.onbeforeunload = null;
                window.parent.location.href= jsonData.data;
              }
              if (jsonData.action == 'scrollTo') {
                setTimeout(function () {
                  document.getElementById('fitPrintAnchor').scrollIntoView({behavior: 'smooth', block: 'center'});
                },200);
              }
        },
            onInit: function(iframe)
            {
              $(document).ready(function()
              {
  iframe.iFrameResizer = {
                $(window).on('scroll', () =>
                {
                  const scrollFromTop = $(document).scrollTop();
                  var fitPrintIframe = $("#fitPrintIframe");
                  var offset = fitPrintIframe.offset();
                  if (scrollFromTop > offset.top + 10)
                  {
                    iframe.iFrameResizer.sendMessage(scrollFromTop - (offset.top - 10));
                  }
                });
              });
            }
          }, '#fitPrintIframe');
        </script>
        <br>
        <iframe id="fitPrintIframe" frameborder="0" scrolling="no" src="https://shop.fitprint.io/v2.html?shop=ce08f6a1-70e6-4e59-9a30-a06bd9953813" width="100%" onload="iFrameResize({ log: false, checkOrigin: false, heightCalculationMethod: 'grow', autoResize: false, onMessage: function(messageData) {var jsonData = JSON.parse(messageData.message);if (jsonData.action == 'navigateTo') {window.onbeforeunload = null;window.parent.location.href= jsonData.data;}if (jsonData.action == 'scrollTo') {setTimeout(function () {document.getElementById('fitPrintAnchor').scrollIntoView({behavior: 'smooth', block: 'center'});},200);}},onInit: function(iframe) { $(document).ready(function () { $(window).on('scroll', () => { const scrollFromTop = $(document).scrollTop(); var fitPrintIframe = $('#fitPrintIframe'); var offset = fitPrintIframe.offset(); if (scrollFromTop > offset.top + 10) { iframe.iFrameResizer.sendMessage(scrollFromTop - (offset.top - 10)); }if (scrollFromTop == 0 ) { iframe.iFrameResizer.sendMessage(scrollFromTop); }  }); }); }}, '#fitPrintIframe');"></iframe>
        <style>
          iframe {
            width: 1px; min-width: 100%;
          }
        </style>
        </div>
      </div>
</body>

</html>
