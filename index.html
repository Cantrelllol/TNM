<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Next Mourning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: rgb(0, 0, 0);
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-family: Allura, cursive;
            font-size: 20px; /* Adjusted font size */
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .box {
            margin: 20px;
            text-align: center;
            width: 250px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box img {
            width: 300px; /* Increased image width */
            height: auto;
            object-fit: fill;
        }

        .tiny-boxes {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .tiny-box {
            width: 50px;
            height: 50px;
            background-size: cover;
            background-position: center;
            margin: 0 5px; /* Adjusted margin */
            animation: bounce 1s ease forwards;
            opacity: 0;
        }

        @keyframes bounce {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>

<body>
    <header>
        <div>

        </nav>
    </header>

    <div class="container">

            <p>Music</p>
            <div class="tiny-boxes">
                <a href="https://music.apple.com/us/artist/the-next-mourning/1739442714"><div class="tiny-box" style="background-image: url('images/itunes.png')"></div></a>
                <a href="https://open.spotify.com/artist/5blvdRl8GgqNtnM3y6FIoo?utm_medium=share&utm_source=linktree"><div class="tiny-box" style="background-image: url('images/spotify.png')"></div></a>
                <a href="https://music.amazon.com/artists/B0CZSR3S9D/the-next-mourning?marketplaceId=ATVPDKIKX0DER&musicTerritory=US&ref=dm_sh_VwiE9O5g5gCimSyvzpXKOgIQd"><div class="tiny-box" style="background-image: url('images/amazon.png')"></div></a>
                <a href="https://youtube.com/playlist?list=OLAK5uy_n2VqqsoP-lMbNHjxxuBDTz8mz8hjJzfaU&si=IDicDLnnMPosSPJk"><div class="tiny-box" style="background-image: url('images/youtube.png')"></div></a>
                <a href="https://www.instagram.com/thenxtmourningband?igsh=MTR1NG91MXVxNnFjYQ%3D%3D&utm_source=qr"><div class="tiny-box" style="background-image: url('images/instagram.png')"></div></a>
            </div>
        </div>
    </div>
</body>

</html>
